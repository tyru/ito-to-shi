<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/vnd.microsoft.icon" sizes="32x32" href="/ito-to-shi/favicon.ico">
    <title>糸通し</title>
  </head>
  <body>
    <svg id='screen'
         version="1.1"
         xmlns="http://www.w3.org/2000/svg"
         xmlns:xlink="http://www.w3.org/1999/xlink"
         xml:space="preserve"></svg>

    <button id='fullscreen-btn'>フルスクリーン</button>

    <p>
      暇なとき定期的にスマホで糸通しがやりたくなるのでカッとなって作った。<br>
      タッチ(touchstart, touchend)、マウス(mousedown, mouseup)での入力に対応してます。<br>
      PC と Android の Chrome で確認済み。
    </p>

    <style>
      #screen {
        display: block;
        margin-bottom: 15px;
        border: solid 1px black;
      }
      .disable-select {
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }
      #fullscreen-btn {
        font-size: 32px;
        width: 320px;
      }
    </style>
    <script src='dist/itotoshi.js'></script>
  </body>
</html>
